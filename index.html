<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <header>

        </div>

        <div class="dialog-actions">

          <button type="submit" class="save-btn">Guardar Nota</button>
        </div>
      </form>
    </div>
  </dialog>
</body>
</html>
